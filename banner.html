<!DOCTYPE html>

<html lang="en">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="./index.css">
<title>Carousel</title>

<body>

  <div class="carousel">
    <div class="carousel__container">

      <ul class="carousel__list">
        <li class="carousel__slide"><img class="carousel__img" src="https://get.wallhere.com/photo/sports-people-group-of-people-dance-photo-shoot-127607.jpg"></li>
        <li class="carousel__slide"><img class="carousel__img" src="https://mylitta.ru/uploads/posts/2020-05/1588752166_style-5.jpg"></li>
        <li class="carousel__slide"><img class="carousel__img" src="https://sovcominvest.ru/uploads/products/ee18b76e822bde9a39839170f5f27123.jpg"></li>
        <li class="carousel__slide"><img class="carousel__img" src="https://i.blogs.es/c00d15/272718-20-002-043f2_recortada/2560_3000.jpg"></li>
        <li class="carousel__slide"><img class="carousel__img" src="https://cdn.shopify.com/s/files/1/0591/7301/files/GG_ADU15FA1CGQ_Designers_RGB300.jpg?v=1531263383"></li>
        <li class="carousel__slide"><img class="carousel__img" src="https://pbs.twimg.com/media/EEmiA8xXkAA3fjE.jpg"></li>
      </ul>

      <button class="carousel__button carousel__button_prev" onclick="toggleSlide(-1)">
        <img class="carousel__pointer" src="./images/pointer_left.svg" alt="стрелка влево">
      </button>
      <button class="carousel__button carousel__button_next" onclick="toggleSlide(1)">
        <img class="carousel__pointer" src="./images/pointer_right.svg" alt="стрелка вправо">
      </button>

    </div>
  </div>
  <script src="./index.js"></script>

</body>

</html>
