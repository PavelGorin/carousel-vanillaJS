<!DOCTYPE html>

<html lang="en">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="./index.css">
<title>Carousel</title>

<body>

  <div class="carousel">
    <div class="carousel__container">

      <ul class="carousel__list">
        <li class="carousel__slide"><img class="carousel__img" src="./images/img.png"></li>
        <li class="carousel__slide"><img class="carousel__img" src="./images/img2.png"></li>
        <li class="carousel__slide"><img class="carousel__img" src="./images/img3.png"></li>
        <li class="carousel__slide"><img class="carousel__img" src="./images/img4.png"></li>
        <li class="carousel__slide"><img class="carousel__img" src="./images/img5.png"></li>
        <li class="carousel__slide"><img class="carousel__img" src="./images/img6.png"></li>
      </ul>

      <button class="carousel__button carousel__button_prev" onclick="toggleSlide(-1)">
        <img class="carousel__pointer" src="./images/pointer_left.svg" alt="стрелка влево">
      </button>
      <button class="carousel__button carousel__button_next" onclick="toggleSlide(1)">
        <img class="carousel__pointer" src="./images/pointer_right.svg" alt="стрелка вправо">
      </button>

    </div>
  </div>
  <script src="./index.js"></script>

</body>

</html>
